<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)'], ['[', ']']], // 添加 [ 和 ] 作为行内公式分隔符
                displayMath: [['$$', '$$'], ['\\[', '\\]']] // 默认的行间公式分隔符
            }
        };
        </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 隐藏/显示侧边栏的按钮 -->
  <button id="toggle-sidebar">隐藏侧边栏</button>
      <!-- 左侧边栏 -->
      <div class="sidebar">
      <div class="file-manager">
        <input type="text" id="file-name" placeholder="文件名">
        <button id="new-file">新建对话</button>
        <button id="save-button">保存当前内容</button>
        <ul id="file-list"></ul>
      </div>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <textarea id="model" placeholder="select model" rows="1"></textarea>
        <textarea id="key" placeholder="api key" rows="1"></textarea>
        <textarea id="maxtoken" placeholder="max token" rows="1"></textarea>
        <textarea id="user-input" placeholder="Type your message..." rows="2"></textarea>
        <button id="send-btn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
